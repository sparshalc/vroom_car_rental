<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: #F7F7F7;
      overflow: hidden;
    }
    .dialog {
      position: relative;
      height: 100vh;
    }
    .car-crash-img {
      width: 50%;
      margin-bottom: 20px;
    }
    @media (max-width: 768px) {
      .car-crash-img {
        width: 80%; 
      }
    }
    @media (max-width: 480px) {
      .car-crash-img {
        width: 70%; 
      }
    }
    .error-text {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .error-text .accident-happen {
      font-size: 5vw;
      font-weight: 700;
      background-color: red;
      padding: 0px 20px;
      color: white;
    }
    .error-text .accident-page {
      font-size: 2vw;
      color: rgb(180, 180, 180);
    }
    #redirect-message b{
      font-size: 2rem;
      color: red;
    }
  </style>
</head>
<body class="rails-default-error-page">
  <div class="dialog">
    <div>
      <div class="error-text">
        <h1 class="accident-happen">Accidents happen!</h1>
        <img src="./car.svg" alt="car-crash" class="car-crash-img" width="50px">
        <p class="accident-page fw-bold">Just like this page!</p>
        <p id="redirect-message">Navigating back to the main road <b>6</b> seconds.</p>
      </div>
    </div>
  </div>

  <script>
    let seconds = 6; 
    const redirectMessage = document.getElementById('redirect-message');

    function updateTimer() {
      redirectMessage.innerHTML = `Navigating back to the main road in <b>${seconds}</b> seconds.`;
      seconds--;

      if (seconds < 0) {
        window.location.href = "/";
      }
    }

    setInterval(updateTimer, 1000);
  </script>
</body>  
</html>
